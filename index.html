<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="spotify-32.ico" type="image/x-icon" />
    <title>Spotify</title>
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/313b9add13.js"
            crossorigin="anonymous"></script>
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous" />
    <!-- custom styles -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/loader.css" />
    <link rel="stylesheet" href="styles/search.css" />
  </head>
  <body>
    <section id="loadAnimation" class="load-animation hide-animation">
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </section>
    <section class="py-5">
      <div class="container px-3 px-md-4">
        <form id="searchInpt" class="searchForm" action="">
          <select class="filter-box" name="filter" id="">
            <option value="" selected>Track</option>
            <option value="artist">Artist</option>
            <option value="album">Album</option>
            <option value="genre">Genre</option>
          </select>
          <input name="searchKey" class="searchInpt" type="text" placeholder="Search" />
          <button class="submitBtn" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div id="infoGrid" class="info-grid py-5"></div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
